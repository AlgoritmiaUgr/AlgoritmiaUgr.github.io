<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB EN DESUSO - Redirección</title>
    <!-- Carga de Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuramos la fuente Inter para un mejor aspecto */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>

    <!-- 
        Contenedor principal del Overlay.
        - fixed inset-0: Fija el elemento a toda la ventana del navegador.
        - z-50: Asegura que esté por encima de cualquier otro contenido.
        - flex items-center justify-center: Centra el contenido vertical y horizontalmente.
    -->
    <div class="fixed inset-0 z-50 bg-gray-900 flex items-center justify-center p-4">
        
        <div class="text-center max-w-xl p-8 bg-gray-800 rounded-xl shadow-2xl border-4 border-yellow-500 transform transition duration-500 hover:scale-[1.02]">
            
            <!-- Mensaje principal de desuso -->
            <h1 class="text-4xl sm:text-5xl font-extrabold text-yellow-400 mb-4 tracking-tight">
                WEB EN DESUSO
            </h1>

            <!-- Instrucción y enlace de redirección -->
            <p class="text-xl sm:text-2xl text-gray-200 mb-8 font-medium">
                Por favor, encuéntranos en nuestra nueva ubicación:
            </p>

            <!-- Enlace principal, grande y destacado -->
            <a 
                href="https://cpcugr.vercel.app" 
                class="inline-block px-8 py-4 text-xl sm:text-2xl font-bold text-gray-900 bg-yellow-400 rounded-full shadow-lg transition duration-300 transform hover:bg-yellow-300 hover:scale-105 hover:shadow-xl"
                target="_blank"
                rel="noopener noreferrer"
            >
                cpcugr.vercel.app
            </a>

            <p class="mt-8 text-sm text-gray-400">
                Serás redirigido haciendo click en el enlace.
            </p>
        </div>

    </div>
    
</body>
</html>
